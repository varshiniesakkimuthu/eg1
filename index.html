<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home main">
        <header class="home Head">
            <nav class="homeNav">
                <p class="getApp"><img src="images/smartphone.png" alt="icon" width="12px" height="12px" > Get the App</p>
                <ul class="homeNav list">
                    <li><a href="">Investor Relations</a></li>
                    <li><a href="">Add Restaurant</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href="">Sign up</a></li>
                </ul>
            </nav>
        </header>
        <img src="images/logo.avif" alt="logo" width="300px" height="60px" class="logo">
        <p class="tagline">Discover the best food & drinks in Chennai</p>
        <div class="search">
            <img src="images/location.png" alt="loc" width="20px" height="20px">
            <select name="location" id="location">
                <option value="Chennai">Chennai</option>
            </select>
            <img src="images/search.png" alt="" width="20px" height="20px">
            <input type="text" name="dish" id="dish" placeholder="Search for a restaurant, cuisine or a dish">
        </div>
    </div>
</body>
</html>
