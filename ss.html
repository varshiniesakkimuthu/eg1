<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Selector</title>
    <style>
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 250px;
        }

        /* Dropdown button */
        .dropdown-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Dropdown icon */
        .dropdown-icon {
            width: 20px;
            height: 20px;
        }

        /* Dropdown content - hidden by default */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 5px;
        }

        /* Single option styling */
        .dropdown-content a {
            padding: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content a .icon {
            width: 20px;
            margin-right: 10px;
        }

        .dropdown-content a .text {
            font-size: 14px;
        }

        /* Show dropdown content when hovering over the dropdown */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<!-- Dropdown Structure -->
<div class="dropdown">
    <button class="dropdown-btn">
        <img src="https://via.placeholder.com/20" class="dropdown-icon" alt="icon">
        <span id="dropdown-text">Chennai</span>
    </button>
    <div class="dropdown-content">
        <a href="#">
            <img src="https://via.placeholder.com/20" class="icon" alt="Detect Location Icon">
            <div class="text">
                <div>Detect Location</div>
                <div style="font-size: 12px; color: #888;">Using your current location</div>
            </div>
        </a>
    </div>
</div>

<!-- Script for toggle effect -->
<script>
    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-content');
    const dropdownText = document.querySelector('#dropdown-text');

    // Toggle the dropdown on click
    dropdownBtn.addEventListener('click', () => {
        dropdownContent.classList.toggle('show');
    });

    // Close the dropdown if clicked outside
    window.addEventListener('click', (e) => {
        if (!dropdownContent.contains(e.target) && !dropdownBtn.contains(e.target)) {
            dropdownContent.classList.remove('show');
        }
    });
</script>

</body>
</html>
